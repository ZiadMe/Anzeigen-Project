<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://thymeleaf.org"
      xmlns:sec="http://thymeleaf.org/thymeleaf-extras-springsecurity5">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        
        <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css"/>
    </head>
    <body>
        <div>TODO write content</div>
        
        
        
        <main class="container">
            
            <div class="row">
                <div class="col-6">
                    
                    <h1 th:text="#{headline.login}"></h1>
                    
                    <div th:if="${loginError}" class="alert alert-danger" th:text="#{alert.loginError}"></div>
                    
                    <form th:action="@{/login}" method="post">
                        
                        <div class="mb-3">
                            <label for="username" class="form-label" th:text="#{form.userName}"></label>
                            <input type="text" class="form-control" name="username" required="required" />
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label" th:text="#{form.password}"></label>
                            <input type="password" class="form-control" name="password" required="required" />
                        </div>
                        
                        <button type="submit" class="btn btn-success" th:text="#{btn.login}"></button>
                        
<!--                        <div class="mb-3">
                            <a th:href="@{/registration}" th:text="#{btn.register}"></a>
                        </div>-->
                        
                    </form>
                </div>
            </div>
            
        </main>
    </body>
</html>
