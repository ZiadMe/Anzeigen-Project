<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://thymeleaf.org"
      xmlns:sec="http://thymeleaf.org/thymeleaf-extras-springsecurity5">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        
        <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css"/>
    </head>
    <body>
        
        
         <div>
        
             <form th:action="@{/admin/ktadmin/addkategorie}" id="bookForm" method="post" th:object="${kategorie}">
                        <input type="hidden" th:field="*{id}"  name="id" id="id"  />
                        <div class="mb-3">
                            <input type="text" class="form-control" th:field="*{name}"  placeholder="name"/>
                        </div>
<!--                        <div class="mb-3">
                            <input type="text" class="form-control" th:field="*{aktive}"  placeholder="aktive"/>
                        </div>-->
                        
                         <div class="mb-3">
                            <input type="checkbox" name="aktive" th:field="*{aktive}" th:checked="${kategorie.aktive}" />
                        </div>
                       
                        
                        <div class="mb-3">
                            <select class="form-control" th:field="*{parent.id}"  >
                                <option value="">Kein</option>
                                <option th:each="kat : ${kategorieList}" th:value="${kat.id}" th:text="${kat.name}"></option>
                            </select>
                            
                        </div>
                        
                        <button type="submit" class="btn btn-success">Save</button>
                        <button type="reset" class="btn btn-danger">Clear</button>
                    </form>
            
            
        </div>
    </body>
</html>
