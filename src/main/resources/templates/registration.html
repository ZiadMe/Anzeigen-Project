<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://thymeleaf.org"
      xmlns:sec="http://thymeleaf.org/thymeleaf-extras-springsecurity5">
    <head>
        <title>Registration Page</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        
        <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css"/>
    </head>
    <body>
        
        
        
        <main class="container">
            <div class="row">
                <div class="col-6">
                    
                    <h1 th:text="#{headline.addUser}"></h1>
                    
                    <div th:if="${param.success}" class="alert alert-success">
                        Registrierung war erfolgreich. Zum <a th:href="@{/login}">Login</a>.
                    </div>
                    
                    <form th:action="@{/registration}" th:object="${user}" method="post">
                        
                        <div class="mb-3">
                            <label for="firstName" class="form-label" th:text="#{form.firstName}"></label>
                            <input type="text" class="form-control" th:field="*{firstName}" />
                            <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="text-danger"></span>
                        </div>
                        
                        <div class="mb-3">
                            <label for="lastName" class="form-label" th:text="#{form.lastName}"></label>
                            <input type="text" class="form-control" th:field="*{lastName}" />
                            <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="text-danger"></span>
                        </div>
                        <div class="mb-3">
                            <label for="userName" class="form-label" th:text="#{form.userName}"></label>
                            <input type="text" class="form-control" th:field="*{userName}" />
                            <span th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}" class="text-danger"></span>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label" th:text="#{form.email}"></label>
                            <input type="text" class="form-control" th:field="*{email}" />
                            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label" th:text="#{form.password}"></label>
                            <input type="password" class="form-control" th:field="*{password}" />
                            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></span>
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label" th:text="#{form.confirmPassword}"></label>
                            <input type="password" class="form-control" th:field="*{confirmPassword}" />
                            <span th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="text-danger"></span>
                            <span th:if="${#fields.hasErrors('global')}" th:errors="*{global}" class="text-danger"></span>
                        </div>
                        
                        <button type="submit" class="btn btn-success" th:text="#{btn.register}"></button>
                        
                        <div class="mb-3">
                            Habe bereits einen Account. Zum <a href="/login">Login</a>.
                        </div>
                        
                    </form>
                    
                </div>
            </div>
        </main>
    </body>
</html>
