<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://thymeleaf.org"
      xmlns:sec="http://thymeleaf.org/thymeleaf-extras-springsecurity5">
    <head>
        <title>Welcome Page</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        
        <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css"/>
    </head>
    <body>
        <div>Hi you guest <b>[[${#request.userPrincipal.principal.username}]]</b> !</div>
        
        <div>
            <nav>
                <ul class="nav justify-content-center">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/gast/myanzeigen">MyAnzeigen</a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/gast/welcome_gast">Anzeigen</a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link" href="/gast/options">Options</a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link" href="#">Inbox</a>
                    </li>
                    <li class="nav-item">
<!--                        <a class="nav-link" href="index">Logout</a>-->
                       <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>
            </nav>
        </div>
        
        <main class="container">
            <div class="row">
                
                <div th:each="anzeige : ${anzeigenList}" class="col-sm-6 col-md-4 col-lg-3 col-xl-2 mb-3">
<!--                    <div th:if="${anzeige.anbieter.username == request.userPrincipal.principal.username}">-->
                    <div class="card">
                        
                       
                        
                        <div class="card-body">
                            <h5 class="card-title" th:text="${anzeige.title }"></h5>
                            <p class="card-text">...</p>
                            <a th:href="@{welcome_gast/gastanzeigedetails/{id}(id = ${anzeige.id})}" class="btn btn-primary" th:text="#{btn.details}"></a>
                        </div>
                    </div>
                </div>    
            </div>
                
            
            
        </main>
        
<!--        <div class="row">
                
                <p> <a href="/logout">Logout</a></p>
                
            </div>-->
        
    </body>
    
    
</html>
