<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://thymeleaf.org"
      xmlns:sec="http://thymeleaf.org/thymeleaf-extras-springsecurity5">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        
         <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css"/>
    </head>
    <body>
        <div>
        
             <form th:action="@{/admin/utadmin/edituser}" id="bookForm" method="post" th:object="${user}">
                        <input type="hidden" th:field="*{id}"  name="id" id="id"  />
                        <div class="mb-3">
                            <input type="text" class="form-control" th:field="*{firstName}" name="firstName" id="firstName" placeholder="firstName"/>
                        </div>
                       
                        <div class="mb-3">
                            <input type="text" class="form-control" th:field="*{lastName}" name="lastName" id="lastName" placeholder="lastName"/>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" th:field="*{userName}" name="userName" id="userName" />
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" th:field="*{email}" name="email" id="email" placeholder="email"/>
                        </div>
                        <div class="mb-3">
                            <input type="hidden" class="form-control" th:field="*{password}" name="password" id="password" />
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" th:field="*{postalCode}" name="postalCode" id="postalCode" placeholder="postalCode"/>
                        </div>
                        <div class="mb-3">
                            <input type="checkbox" name="verified" th:field="*{verified}" th:checked="${user.verified}" />
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" th:field="*{role}" name="role" id="role" placeholder="role"/>
                        </div>
                        <button type="submit" class="btn btn-success">Save</button>
                        <button type="reset" class="btn btn-danger">Clear</button>
                    </form>
            
            
        </div>
    </body>
</html>
